<h2 id="新建博客（建议以下步骤都在git-bash里进行）"><a href="#新建博客（建议以下步骤都在git-bash里进行）" class="headerlink" title="新建博客（建议以下步骤都在git bash里进行）"></a>新建博客（建议以下步骤都在git bash里进行）</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> blog</span><br><span class="line">hexo n <span class="string">&quot;name&quot;</span> <span class="comment"># 新建博客</span></span><br><span class="line">hexo s <span class="comment"># 启动博客</span></span><br></pre></td></tr></table></figure>
<h2 id="本地更新博客"><a href="#本地更新博客" class="headerlink" title="本地更新博客"></a>本地更新博客</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> blog</span><br><span class="line"><span class="comment"># 修改文章</span></span><br><span class="line">hexo clean <span class="comment">#清理一下</span></span><br><span class="line">hexo g <span class="comment">#生成</span></span><br><span class="line">hexo s <span class="comment">#启动</span></span><br></pre></td></tr></table></figure>
